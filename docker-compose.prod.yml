# PRODUCTION DEPLOYMENT EXAMPLE
# Copy this to docker-compose.yml and configure for your environment
# =============================================================================

services:
  piramid:
    image: ghcr.io/ashworks1706/piramid:latest
    ports:
      - "6333:6333"
    volumes:
      - piramid-data:/app/data
    environment:
      # Server configuration
      - PORT=6333
      - DATA_DIR=/app/data
      
      # Embedding provider - OpenAI (recommended for production)
      - EMBEDDING_PROVIDER=openai
      - EMBEDDING_MODEL=text-embedding-3-small
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # Set in .env file
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  piramid-data:
    driver: local

