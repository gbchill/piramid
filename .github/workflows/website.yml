name: Website CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/website.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'website/**'
      - 'docs/**'
      - '.github/workflows/website.yml'

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Lint
        working-directory: website
        run: npm run lint

      - name: Build
        working-directory: website
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build
